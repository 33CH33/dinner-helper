<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>晚餐推薦小幫手 v3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f2f2f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 460px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007aff;
      margin-bottom: 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 30px;
    }
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      background-color: #f0f0f0;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    .result, .slot-result {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
    }
    a.link {
      display: block;
      margin-top: 8px;
      color: #007aff;
      text-decoration: none;
      font-size: 14px;
    }
    .slot-box {
      height: 40px;
      overflow: hidden;
      background-color: #fff;
      border: 2px dashed #ccc;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>晚餐推薦小幫手</h1>
    <div class="card">
      <div class="section-title">🔍 按類型推薦</div>
      <label for="cuisine">選擇料理類型：</label>
      <select id="cuisine">
        <option value="中餐">中餐</option>
        <option value="西餐">西餐</option>
        <option value="日式">日式</option>
        <option value="韓式">韓式</option>
        <option value="泰式">泰式</option>
        <option value="甜點">甜點</option>
        <option value="小吃">小吃</option>
        <option value="速食">速食</option>
      </select>
      <div class="section-title" style="margin-top:20px;">❌ 不想吃的：</div>
      <div class="checkbox-group" id="filters">
        <label><input type="checkbox" value="牛">牛</label>
        <label><input type="checkbox" value="辣">辣</label>
        <label><input type="checkbox" value="炸">炸</label>
        <label><input type="checkbox" value="甜">甜</label>
        <label><input type="checkbox" value="魚">魚</label>
        <label><input type="checkbox" value="生">生</label>
      </div>
      <button onclick="recommendByCategory()">推薦餐點</button>
      <div class="result" id="category-result"></div>
    </div>

    <div class="card">
      <div class="section-title">🎰 吃角子老虎機推薦</div>
      <button onclick="startSlot()">開始轉動</button>
      <button onclick="stopSlot()">停止</button>
      <div class="slot-box" id="slot-box">🍱🍜🍟</div>
      <div class="slot-result" id="slot-result"></div>
    </div>
  </div>

  <audio id="ding" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"></audio>

  <script>
    const filters = () => Array.from(document.querySelectorAll('#filters input:checked')).map(cb => cb.value);

    const categoryData = {
      "中餐": ["宮保雞丁", "紅燒牛肉麵", "三杯雞", "滷肉飯", "炒米粉", "酸菜白肉鍋", "蔥爆牛肉", "紅燒排骨", "番茄炒蛋", "豆鼓鯖魚", "蠔油芥藍", "燒酒雞", "牛肉捲餅"],
      "西餐": ["牛排", "焗烤馬鈴薯", "義大利麵", "奶油燉飯", "起司漢堡", "番茄海鮮義大利麵", "白醬燻雞義大利麵", "法式燉牛肉", "焗烤海鮮飯", "起司培根馬鈴薯", "蘑菇濃湯", "凱薩沙拉", "迷迭香烤雞腿"],
      "日式": ["拉麵", "壽司", "咖哩飯", "炸豬排", "親子丼", "天婦羅", "味噌湯", "鰻魚飯", "唐揚雞", "章魚燒", "日式燒肉", "豚骨拉麵", "明太子義大利麵"],
      "韓式": ["石鍋拌飯", "韓式炸雞", "部隊鍋", "泡菜炒飯", "辣炒年糕", "泡菜鍋", "韓式烤肉", "牛肉海帶湯", "人蔘雞湯", "韓式海鮮煎餅", "冷麵", "辣炒魷魚", "起司年糕"],
      "泰式": ["打拋豬", "綠咖哩", "月亮蝦餅", "泰式酸辣湯", "椰汁雞肉飯", "泰式涼拌木瓜絲", "泰式打拋雞", "泰式河粉", "泰式炒麵", "泰式檸檬魚", "紅咖哩雞", "泰式炸蝦餅", "蝦醬空心菜"],
      "甜點": ["珍珠奶茶", "抹茶蛋糕", "芋泥球", "冰淇淋鬆餅", "千層蛋糕", "紅豆餅", "巧克力布朗尼", "奶酪", "提拉米蘇", "焦糖布丁", "可麗露", "草莓塔", "乳酪蛋糕"],
      "小吃": ["鹽酥雞", "蚵仔煎", "大腸麵線", "米血", "臭豆腐", "肉圓", "甜不辣", "炸豆腐", "刈包", "蔥抓餅", "筒仔米糕", "魯肉飯", "關東煮"],
      "速食": ["麥當勞", "肯德基", "漢堡王", "摩斯漢堡", "頂呱呱", "達美樂", "必勝客", "拿坡里炸雞", "麥味登", "Subway", "Taco Bell", "Five Guys", "Shake Shack"]
    };

    function recommendByCategory() {
      const cuisine = document.getElementById("cuisine").value;
      const blacklist = filters();
      const options = categoryData[cuisine] || [];
      const filtered = options.filter(item => !blacklist.some(b => item.includes(b)));
      const chosen = filtered[Math.floor(Math.random() * filtered.length)];
      document.getElementById("category-result").innerHTML = chosen ? `推薦你吃：<strong>${chosen}</strong><br><a class="link" href="https://www.google.com/search?q=${encodeURIComponent(chosen + ' 附近')}" target="_blank">搜尋附近的「${chosen}」</a>` : "找不到符合的餐點，請重新選擇。";
    }

   const slotDishes = [
  "牛排", "義大利麵", "拉麵", "壽司", "紅燒牛肉麵", "三杯雞", "韓式炸雞", "泡菜鍋", "月亮蝦餅", "咖哩飯",
  "石鍋拌飯", "親子丼", "炒米粉", "奶油燉飯", "焗烤馬鈴薯", "起司漢堡", "炸豬排", "部隊鍋", "抹茶蛋糕", "芋泥球",
  "千層蛋糕", "珍珠奶茶", "鹽酥雞", "臭豆腐", "大腸麵線", "米血", "摩斯漢堡", "肯德基", "麥當勞", "漢堡王",
  "頂呱呱", "芒果冰", "涼麵", "涼拌海帶絲", "泰式酸辣湯", "綠咖哩", "椰汁雞肉飯", "蚵仔煎", "鍋燒意麵", "擔仔麵",
  "韓式冷麵", "明太子炒飯", "炸雞塊", "起司焗飯", "鮭魚丼", "章魚燒", "豆花", "紅豆餅", "車輪餅", "烤地瓜",
  "牛肉捲餅", "蔥抓餅", "雞肉飯", "鵝肉飯", "雞腿便當", "鯖魚定食", "和風牛肉鍋", "涼拌豆腐", "法式吐司", "起司三明治",
  "鮮蝦餛飩湯", "滷味拼盤", "烏龍麵", "貢丸湯", "炒飯", "炒麵", "燒肉丼", "薯條", "熱狗堡", "可麗餅",
  "鮪魚三明治", "日式關東煮", "麻辣燙", "刈包", "麻婆豆腐", "紅燒魚", "糖醋里肌", "椒鹽雞塊", "酸菜白肉鍋", "韓式豆腐煲",
  "炒泡麵", "鍋貼", "蒸餃", "小籠包", "豆漿油條", "杏仁豆腐", "涼粉", "香辣牛肚", "鴨血臭豆腐", "豆皮壽司",
  "泡菜起司鍋", "培根蛋堡", "肉燥飯", "鹹水雞", "粽子", "客家小炒", "螞蟻上樹", "炒高麗菜", "荷包蛋", "叉燒飯"
];
function startSlot() {
  if (isSpinning) return;
  isSpinning = true;
  const blacklist = filters();
  const validOptions = slotDishes.filter(dish => !blacklist.some(b => dish.includes(b)));

  if (validOptions.length === 0) {
    document.getElementById("slot-box").textContent = "😵 沒有可選項目";
    document.getElementById("slot-result").innerHTML = "請取消一些『不想吃的』再試試～";
    isSpinning = false;
    return;
  }

  slotTimer = setInterval(() => {
    const random = validOptions[Math.floor(Math.random() * validOptions.length)];
    document.getElementById("slot-box").textContent = random;
  }, 80);

  document.getElementById("slot-result").innerHTML = "";
}


    function stopSlot() {
      if (!isSpinning) return;
      clearInterval(slotTimer);
      const chosen = document.getElementById("slot-box").textContent;
      document.getElementById("ding").play();
      document.getElementById("slot-result").innerHTML = `你抽中了：<strong>${chosen}</strong><br><a class="link" href="https://www.google.com/search?q=${encodeURIComponent(chosen + ' 附近')}" target="_blank">搜尋附近的「${chosen}」</a>`;
      isSpinning = false;
    }
  </script>
</body>
</html>
